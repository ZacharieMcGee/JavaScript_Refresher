<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Practice</title>

    <script src="../practiceQuestions/chapter_4.js" defer></script> // defer makes it run last

</head>

<body>

    <h1 id="main-title">DOM Manipulation</h1>

    <form id="form-example" >
      <!-- onsubmit="return handleSubmitForm(event)" -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <input id="submit-btn" type="submit" value="Submit">
    </form>

    <button id="open-modal-btn" class="highlight button">Open Modal</button>

    <div id="content-area"></div>

    <textarea id="text-area" rows="4" cols="50">Type some text...</textarea>

    <ul id="list"></ul>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <img id="img" src="#" alt="" />
            <span class="close">&times;</span>
            <p id="time" style="cursor: pointer">Fetch Time?</p>
            <button id="close-modal-btn">Close Modal</button>
        </div>
    </div>

</body>

<script>
  let openModalBtn = document.getElementById('open-modal-btn')
  let closeModalBtn = document.getElementById('close-modal-btn')
  let modal = document.getElementById('modal') 
  let xBtn = document.querySelector('.close')
  let textArea = document.getElementById('text-area')
  let nameInput = document.getElementById('name')
  let ageInput = document.getElementById('age')
  
  function handleOpenModal() {
    modal.style.display = 'flex'
    textArea.value = 'hello!'
  }

  function handleCloseModal() {
    modal.style.display = 'none'
  }

  openModalBtn.addEventListener('click', handleOpenModal)
  closeModalBtn.addEventListener('click', handleCloseModal)
  xBtn.addEventListener('click', handleCloseModal)

  // form

  // function handleSubmitForm(event) {
  //   event.preventDefault() //cancels page refresh
  //   console.log('name: ', nameInput.value)
  //   console.log('age: ', ageInput.value)
  // }

  // html inject

  let contentArea = document.getElementById('content-area')

  contentArea.innerHTML = '<h1>Yellow!?!</h1>'

  let newHTML = document.querySelector('#content-area h1')
  newHTML.style.background = 'yellow'
  newHTML.style.color = 'green'
  newHTML.style.padding = '100px'

</script>

</html>
